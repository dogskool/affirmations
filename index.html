<!DOCTYPE html>
<html>
<head>
	<!-- Loading The Bootstrap Library -->
	<link rel="stylesheet"
		href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"/>

	<!-- Linking Your CSS File -->
	<link rel="stylesheet" href="style.css"/>

	<!-- Loading Arimo Font from Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
	
</head>

<body id="body">
	<div class="block_title text-left">
	<h1 style="color: #e5b80b;"><strong><em>Affirmations</em></strong></h1>
	<hr style="border: 1px solid #C3C7C7; height: 3px; width:  595px; background-color: #969c94;"/>

	</div>	
	<div>

	<!-- Quote Box -->
	<div class="block text-center">

		<!-- Front part of the Quote Box -->
		<div class = "quote-box block__main block__front">

			<!-- Quote to be Displayed Here -->
			<span class = "quote">

				<!-- Quote Text -->
				<span class = "text">
				Quote To be Displayed Here
				</span>

			</span>
			
			<!-- Author to be Displayed Here -->
			<div class = "author">
				Author to be Displayed Here
			</div>
		<a class = "new-quote btn btn-default"
			onclick="newQuote()">Another Affirmation</a>
		</div>

		<!-- Back Part of the Quote Box -->
		<div class = "quote-box block__main block__back">

			<!-- Quote to be Displayed Here -->
			<span class = "quote">
				
				<!-- Quote Text -->
				<span class = "text">
				Quote To be Displayed Here
				</span>

			</span>
			
			<!-- Author to be Displayed Here -->
			<div class = "author">
				Author to be Displayed Here
			</div>
			<!-- Button -->
			<a class = "new-quote btn btn-default "
				onclick="newQuote()">Another Affirmation</a>
		</div>
	</div>

	<!-- Linking Your JavaScript File -->
	<script src="script.js"></script>
</body>
	
</html>
